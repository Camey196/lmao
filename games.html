<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            background-color: black;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .header a:hover {
            background-color: #555555;
            transform: scale(1.1);
        }
        .content {
            padding: 40px 20px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 3em;
            animation: fadeIn 1.5s ease-in-out;
        }
        .downloads {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .download-block {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 350px; /* Adjusted width */
            height: 350px; /* Adjusted height */
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .download-block:hover {
            background-color: #555555;
            transform: scale(1.05);
        }
        .download-block a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-block a:hover {
            background-color: #777777;
            transform: scale(1.1);
        }
        .download-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        .download-block:hover img {
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <a href="index.html">Home</a>
        <a href="prototypes.html">Prototypes</a>
        <a href="games.html">Games</a>

        <a href="credits.html">Credits</a>
    </div>
    <div class="content">

        <div class="downloads">

                <img src="game1.jpg" alt="Game 1">

            </div>
            <div class="download-block">
                <img src="game2.jpg" alt="Game 2">
                <a href="game2.zip" download>Download Game 2</a>
            </div>
            <div class="download-block">
                <img src="game3.jpg" alt="Game 3">
                <a href="game3.zip" download>Download Game 3</a>
            </div>
            <div class="download-block">
                <img src="game4.jpg" alt="Game 4">
                <a href="game4.zip" download>Download Game 4</a>
            </div>
            <div class="download-block">
                <img src="game5.jpg" alt="Game 5">
                <a href="game5.zip" download>Download Game 5</a>
            </div>
        </div>
    </div>
</body>
</html>
